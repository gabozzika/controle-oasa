<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="text-center">Dashboard do Administrador</h3>

        <!-- Lista de Solicitações -->
        <div class="card p-4 shadow-lg">
            <h5>Solicitações de Retirada</h5>
            <ul class="list-group">
                {% for solicitacao in solicitacoes %}
                    <li class="list-group-item">
                        <strong>{{ solicitacao.item }}</strong> - Status: <span class="badge bg-secondary">{{ solicitacao.status }}</span>
                        {% if solicitacao.status == 'Pendente' %}
                            <form method="POST" style="display:inline-block;">
                                <input type="hidden" name="id_solicitacao" value="{{ solicitacao.id }}">
                                <button type="submit" class="btn btn-success btn-sm">Aprovar</button>
                            </form>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-danger">Sair</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
