<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="text-center">Bem-vindo ao seu Dashboard</h3>

        <!-- Formulário de solicitação -->
        <div class="card p-4 shadow-lg mb-4">
            <h5>Solicitar Retirada de Item</h5>
            <form method="POST">
                <div class="mb-3">
                    <label for="item" class="form-label">Nome do Item</label>
                    <input type="text" class="form-control" id="item" name="item" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Solicitação</button>
            </form>
        </div>

        <!-- Solicitações do usuário -->
        <div class="card p-4 shadow-lg">
            <h5>Solicitações Recentes</h5>
            <ul class="list-group">
                {% for solicitacao in solicitacoes %}
                    <li class="list-group-item">
                        <strong>{{ solicitacao.item }}</strong> - Status: <span class="badge bg-secondary">{{ solicitacao.status }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="btn btn-danger">Sair</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
